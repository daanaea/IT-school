<!--Задание 1. Открой папку 1 и  картинку template.png
				1.1 добавь класс для дива на всю ширину, назови класс menu. Задай высоту и свойство border-bottom, чтобы появилось только нижнее подчёркивание со цветом lightgrey. 

				1.2 посмотрите на картинку 1_1.png, поставь два дива рядом. Для чего они? Для дива логотипа класс - logo-block (width:250px), для дива ссылок класс - links-block. 

				Какое свойство надо дополнительно добавить в класс menu, чтобы дивы встали рядом? 

				1.4.Поставь элементы логотип компании, иконку point и ссылку 	
				
				1.5 Добавь класс logo-img для логотипа, класс link-img для иконки point  и класс link для ссылки, стилизуй как на картинке template.png.

				Чтобы link-img и link стояли на среднем уровне добавь свойство для link-img: vertical-align:middle.
				
				1.6 Для logo-block добавь: border-right, чтобы появилась граница только справа. И отцентруй картинку (text-align:center), и внутренний верхний отступ.			
-->


<style>

      border-bottom: 1px solid lightgrey;
      height: 44px;

    }

      text-align: center;
      padding-top: 1px;
    }
    .links-block {
      display: flex;
    }
    .link {
      margin-top: 2px;
      text-decoration: none;
      color: black;
      font-family: Arial;
      font-size: 13px;
      padding-top: 10px;
      margin-left: 3px;
    }
    .logo-img {
      height: 36px;
    }
    .link-img {
      height: 23px;
      vertical-align: middle;
      padding-top: 7px;
      margin-left: 25px;
    }
    .cafe-block {
      width: 320px;
      height: 330px;
      border-style: solid;
      border-width: 0px ;
      border-radius: 12px;
      padding-top: 0px;
      padding-bottom: 0px;
      margin-right: 20px;
      margin-left: 20px;
      font-family: arial;
    }
</style>
