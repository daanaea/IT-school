<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
   crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- ввод чисел -->
  <div class="">
    <input class="input-a" type="text" placeholder="число" value="">
    <input class="ml-3 input-b" type="text" placeholder="число" value="">
  </div>
  <!-- действия -->
  <div class="mt-3">
    <button class="btn bg-success text-white add">Сложение</button>
    <button class="btn bg-danger text-white deduct">Вычитание</button>
    <button class="btn bg-primary text-white multiply">Умножение</button>
    <button class="btn bg-warning divide">Деление</button>
  </div>
  <!-- результат -->
  <h2 class="mt-4">Результат: <span class="text-danger accuracy"></span></h2>
  <script>
    let input_a = document.querySelector(".input-a");
    let input_b = document.querySelector(".input-b");
    let a = parseInt(input_a.value);
    let b = parseInt(input_b.value);

    let btn_add = document.querySelector(".add");
    let btn_deduct = document.querySelector(".deduct");
    let btn_multiply = document.querySelector(".multiply");
    let btn_divide = document.querySelector(".divide");

    let accuracy = document.querySelector(".accuracy");

    function add(a,b){
      return a + b;
    }
    function deduct(a,b){
      return a - b;
    }
    function multiply(a,b){
      return a * b;
    }
    function divide(a,b){
      return a / b;
    }

    btn_add.onclick = function(){
      let a = parseInt(input_a.value);
      let b = parseInt(input_b.value);
      accuracy.innerHTML = add(a,b);
    }
    btn_deduct.onclick = function(){
      let a = parseInt(input_a.value);
      let b = parseInt(input_b.value);
      accuracy.innerHTML = deduct(a,b);
    }
    btn_multiply.onclick = function(){
      let a = parseInt(input_a.value);
      let b = parseInt(input_b.value);
      accuracy.innerHTML = multiply(a,b);
    }
    btn_divide.onclick = function(){
      let a = parseInt(input_a.value);
      let b = parseInt(input_b.value);
      accuracy.innerHTML = divide(a,b);
    }

  </script>
</body>
</html>
